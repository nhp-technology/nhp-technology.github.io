<div class="row banner-strip">

  <div class="col-4 banner-strip-col banner-strip-col-black"></div>
  <div class="col-4 banner-strip-col banner-strip-col-gold"></div>
</div>
<div class='header'>
  <div class="container">
    <div class="logo">
      <a href="{{ site.url }}"><img height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>

    <div class="logo-mobile">
      <a href="{{ site.url }}"><img width="{{ site.logo.mobile_width }}" height="{{ site.logo.mobile_height }}" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>

    {% include hamburger.html %}
  </div>
</div>
